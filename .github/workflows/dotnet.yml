
name: .NET

on:
  push:
    branches: [ "SDK/NET" ]
env:
  CHIMONEY_API_KEY: ${{secrets.CHIMONEY_API_KEY}}
jobs:
    build:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./SDK Submissions/ChimoneyDotNet
      steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Debug --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity minimal
      - name: Release Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish To Nuget 
        working-directory: ./SDK Submissions/ChimoneyDotNet/Chimoney.Net/bin/Release
        run: nuget push  ChimoneyDotNet.1.0.1.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json